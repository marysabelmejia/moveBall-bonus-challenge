<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:orange"></div>

<div id="ball2" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:pink"></div>

<div id="ball3" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:greenyellow"></div>

  <script>
      var positionX = 0;
      var positionY = 0;
      var velocity = 25;
      var reverse = false;
      var ball = document.getElementById("ball");

      var positionX2 = 0;
      var positionY2 = 0;
      var velocity2 = 25;
      var reverse = false;
      var ball2 = document.getElementById("ball2");

      var positionX3 = 100;
      var positionY3 = 0;
      var velocity3 = 10;
      var reverse = false;
      var ball3 = document.getElementById("ball3");

function moveBall() {
  var Xmin = 0;
  var Xmax = 500;

  var Ymin = 0;
  var Ymax = 500;

  if (reverse) {
    positionX = positionX - velocity;
    positionY = positionY - velocity;
    ball.style.left = positionX + "px";
    ball.style.top = positionY + "px";
    ball.style.background = "orange";
  } else {
    positionX = positionX + velocity;
    positionY = positionY + velocity;
    ball.style.left = positionX + "px";
    ball.style.background = "blue";
  }
  if (
    positionX > Xmax ||
    positionX === Xmin ||
    positionY > Ymax ||
    positionY === Ymin
  ) {
    reverse = !reverse;
  }
  if (reverse) {
    positionX2 = positionX2 - velocity2;
    positionY2 = positionY2 - velocity2;
    ball2.style.left = positionX + "px";
    ball2.style.background = "pink";
  } else {
    positionX2 = positionX2 + velocity2;
    positionY2 = positionY2 + velocity2;
    ball2.style.left = positionX + "px";
    ball2.style.top = positionY + "px";
    ball2.style.background = "purple";
  }
  if (
    positionX2 > Xmax ||
    positionX2 === Xmin ||
    positionY2 > Ymax ||
    positionY2 === Ymin
  ) {
    reverse = !reverse;
  }
  if (reverse) {
    positionX3 = positionX3 - velocity3;
    ball3.style.left = positionX + "px";
    ball3.style.background = "yellowgreen";
    ball3.style.height = "50px";
    ball3.style.width = "50px";
  } else {
    positionX3 = positionX3 - velocity3;
    ball3.style.left = positionX + "px";
    ball3.style.background = "red";
    ball3.style.height = "100px";
    ball3.style.width = "100px";
  }
}

setInterval(moveBall, 100);

  </script>
