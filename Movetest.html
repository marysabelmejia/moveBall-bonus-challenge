<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

  <script>
var positionX = 0;
var positionY = 0;
var velocity = 50;
var reverse = false;
var ball = document.getElementById("ball");

function moveBall() {
  var Xmin = 0;
  var Xmax = 300;

  var Ymin = 0;
  var Ymax = 300;

  if (reverse) {
    positionX = positionX - velocity;
    ball.style.left = positionX + "px";
  } else {
    positionX = positionX + velocity;
    ball.style.left = positionX + "px";
  }

  if (
    positionX > Xmax ||
    positionX === Xmin ||
    positionY > Ymax ||
    positionY === Ymin
  ) {
    reverse = !reverse;
  }
}

setInterval(moveBall, 200);

  </script>
